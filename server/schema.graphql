let aboutMessage = "Issue Tracker API v1.0";

const typeDefs = `
type Query {
    about: String!
}
type Mutation {
    setAboutMessage(message: String!): String
}
`;
const resolvers = {
    Query: {
        about: () => aboutMessage
    },
    Mutation: {
        setAboutMessage,
    },
};
function setAboutMessage(_, { message }) {
    return aboutMessage = message;
}
